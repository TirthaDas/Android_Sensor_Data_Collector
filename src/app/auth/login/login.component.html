<mat-card>
    <mat-spinner *ngIf="isloading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" *ngIf="!isloading" #loginForm="ngForm">
        
        <h1 class="headline info-text mat-body-1" style="font-size: 30px">
                Welcome to Sensor Data Collector site <br>
        </h1>
        <p class="subtitle info-text mat-body-1" style="font-size: 22px">please login to continue</p>
    
       
        <mat-form-field>
            <input matInput type="email" placeholder="E-Mail" name="email" ngModel #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" name="password" ngModel #passwordInput="ngModel" required >
            <mat-error *ngIf="passwordInput.invalid">please enter a valid password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" *ngIf="!isloading">Login</button> 
    </form>
</mat-card>
