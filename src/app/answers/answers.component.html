

 <mat-spinner *ngIf="isloading"></mat-spinner>
 
 <div style="text-align: center"> 
<mat-card >
    <p class=" info-text mat-body-1" >
    ALL &nbsp; ANSWERS 
</p></mat-card>

 </div>
 <mat-accordion *ngIf="answerdata.length>0 && !isloading" multi="true">
        <mat-expansion-panel *ngFor="let data of answerdata" style="margin-bottom: .5rem;margin-top: .5rem" >
                <mat-expansion-panel-header>
                  <mat-panel-title>
                      <div>
                        <span style="float: right">
                           question: &nbsp; {{data.questionId.question}}

                        </span>
                        <span style="  float: right; margin-right: 2rem">
                            user: &nbsp; {{data.userId.Username}}
                          
                        </span>
                      </div>
                      
                  </mat-panel-title>
                  <mat-panel-description >
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <p>answer: &nbsp;{{data.answer}}</p>
                
                </mat-expansion-panel>
 </mat-accordion>
    
<mat-paginator *ngIf="answerdata.length>0" [length]="totalData" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" [pageIndex]="currentPage-1">

    </mat-paginator>




<div style="text-align: center" *ngIf="answerdata.length==0 && !isloading"> 
        <h4 class="info-text mat-body-1" style="color: azure" >NO ANSWER DATA AVAILABLE YET FOR THIS PROJECT</h4>
       
</div>
